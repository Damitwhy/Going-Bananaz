    <!-- Content-->
    <main>

        <div class="container-center">
            <img src="assets/images/hand-66610_1280.jpg" class="rounded-image img-fluid" alt="drawing hand">
        </div>
    

        <div class="container mt-5 pb-5">
            <h2 id="form-heading">Tell us your Story!</h2>
            <form aria-labelledby="form-heading">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" aria-required="true" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" aria-required="true" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age (Optional)</label>
                    <input type="number" class="form-control" id="age" placeholder="Your age">

                    <div class="mb-3">
                        <label for="storyType" class="form-label">Ethnic Group (Optional)</label>
                        <select class="form-control" id="storyType">
                            <option value="">Select an option</option>
                            <option value="personal">Asian or Asian British</option>
                            <option value="fictional">Black, Black British, Caribbean or African</option>
                            <option value="historical">Mixed or multiple ethnic groups</option>
                            <option value="historical">White</option>
                            <option value="historical">Mixed White</option>
                            <option value="historical">Latino</option>

                            <option value="other">Other</option>
                        </select>
                    </div>



                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Share your story</label>
                    <textarea class="form-control" id="message" rows="3" placeholder="Your message" aria-required="true" required></textarea>
                </div>
            

                <p>Do you want us to publish your story on this website?</p>
                <div class="form-check" aria-checked="true" role="checkbox">
                    <input class="form-check-input" type="radio" name="publish" id="flexRadioDefault1" value="yes" required>
                    <label class="form-check-label" for="flexRadioDefault1">
                        Yes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="publish" id="flexRadioDefault2" value="no">
                    <label class="form-check-label" for="flexRadioDefault2">
                        No
                    </label>
                </div>

                <p>Do you need legal advice?</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="legalAdvice" id="flexRadioDefault3" value="yes" required>
                    <label class="form-check-label" for="flexRadioDefault3">
                        Yes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="legalAdvice" id="flexRadioDefault4" value="no">
                    <label class="form-check-label" for="flexRadioDefault4">
                        No
                    </label>
                </div>
                

                <div id="submit">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

            </form>
        </div>

            <div class="container pb-5">
                <div class="row justify-content-center">

                        <div class='embed-container'><iframe src='https://www.youtube.com/embed//tETTSgS4ZpE' allowfullscreen></iframe></div>
                    </div>
