    <!-- Content-->
    <main>

        <img src="..." class="img-fluid" alt="...">

        <div class="container mt-5">
            <h2>Tell us your Story!</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age (Optional)</label>
                    <input type="number" class="form-control" id="password" placeholder="Your age">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Share your story</label>
                    <textarea class="form-control" id="message" rows="3" placeholder="Your message"></textarea>
                </div>
                <p>Do you want us to publish your story in this website?</p>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      No
                    </label>
                  </div>

                <button type="submit" class="btn btn-primary" style="background-color: #f0835f; color: #ffffff;">Submit</button>

            </form>

        </div>

    </main>
